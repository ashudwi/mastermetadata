<!-- Start Footer -->
<footer class="main-footer">
    <div class="container-fluid">

        <ul class="social">
            {% if site.facebook %}<li><a href="{{ site.facebook }}"><i class="h4 fa fa-facebook"></i></a></li>{% endif %}
            {% if site.twitter %}<li><a href="{{ site.twitter }}"><i class="fa fa-twitter"></i></a></li>{% endif %}
            {% if site.github %}<li><a href="{{ site.github }}"><i class="fa fa-github"></i></a></li>{% endif %}
            {% if site.youtube %}<li><a href="{{ site.youtube }}"><i class="fa fa-youtube"></i></a></li>{% endif %}
            {% if site.skype %}<li><a href="{{ site.skype }}"><i class="fa fa-skype"></i></a></li>{% endif %}
            {% if site.feed %}<li><a href="#"><i class="fa fa-feed"></i></a></li>{% endif %}
        </ul>

        <small>{% if site.copyright %} {{ site.copyright }} {% endif %}</small>

    </div>
</footer>
<!-- End Footer -->
